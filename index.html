<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Hive Kingdom</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="app">
        <section id="screen-login" class="screen active">
            <h1>The Hive Kingdom</h1>
            <div class="form-group">
                <label>Seu Nickname</label>
                <input type="text" id="nickname" placeholder="Ex: Zangão01" maxlength="15">
            </div>
            <div class="button-group">
                <button id="btn-goto-host" class="btn primary">Fundar Reino (Host)</button>
                <button id="btn-goto-join" class="btn secondary">Entrar em um Reino</button>
            </div>
        </section>

        <section id="screen-host" class="screen hidden">
            <h2>Fundar Reino</h2>
            <div class="form-group">
                <label>ID da Sessão</label>
                <input type="text" id="host-id" placeholder="Ex: colmeia-1">
                
                <label>Senha (Opcional)</label>
                <input type="password" id="host-password" placeholder="Senha secreta">
                
                <label>Seed do Mundo</label>
                <div class="input-row">
                    <input type="text" id="host-seed" placeholder="Ex: floresta">
                    <button id="btn-random-seed" class="btn small">Aleatório</button>
                </div>
            </div>
            <div class="button-group">
                <button id="btn-start-host" class="btn primary">Criar e Jogar</button>
                <button id="btn-back-host" class="btn danger">Voltar</button>
            </div>
        </section>

        <section id="screen-join" class="screen hidden">
            <h2>Entrar no Reino</h2>
            <div class="form-group">
                <label>ID do Host</label>
                <input type="text" id="join-id" placeholder="Ex: colmeia-1">
                
                <label>Senha</label>
                <input type="password" id="join-password" placeholder="Senha da sala">
            </div>
            <div class="button-group">
                <button id="btn-start-join" class="btn primary">Conectar</button>
                <button id="btn-back-join" class="btn danger">Voltar</button>
            </div>
        </section>

        <section id="screen-game" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            
            <div id="game-ui">
                <div id="info-display">Ping: <span id="ping-val">--</span>ms</div>
                
                <div id="mobile-controls">
                    <div id="joystick-zone">
                        <div id="joystick-knob"></div>
                    </div>
                    <div id="action-button">AÇÃO</div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
