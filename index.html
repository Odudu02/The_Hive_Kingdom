<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Hive Kingdom</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="app">
        <section id="screen-login" class="screen active">
            <h1>The Hive Kingdom</h1>
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" id="nickname" placeholder="Sua Abelha" maxlength="10">
            </div>
            <div class="button-group">
                <button id="btn-goto-host" class="btn primary">Fundar Reino</button>
                <button id="btn-goto-join" class="btn secondary">Entrar no Reino</button>
            </div>
        </section>

        <section id="screen-host" class="screen hidden">
            <h2>Criar Mundo</h2>
            <div class="form-group">
                <input type="text" id="host-id" placeholder="ID da SessÃ£o">
                <div class="input-row">
                    <input type="text" id="host-seed" placeholder="Seed">
                    <button id="btn-random-seed" class="btn small">Dice</button>
                </div>
            </div>
            <div class="button-group">
                <button id="btn-start-host" class="btn primary">Iniciar</button>
                <button id="btn-back-host" class="btn danger">Voltar</button>
            </div>
        </section>

        <section id="screen-join" class="screen hidden">
            <h2>Conectar</h2>
            <div class="form-group">
                <input type="text" id="join-id" placeholder="ID do Host">
            </div>
            <div class="button-group">
                <button id="btn-start-join" class="btn primary">Entrar</button>
                <button id="btn-back-join" class="btn danger">Voltar</button>
            </div>
        </section>

        <section id="screen-game" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            
            <div id="game-ui">
                <div id="ping-display">Ping: <span id="ping-val">0</span>ms</div>
                
                <div id="mobile-controls">
                    <div id="joystick-zone">
                        <div id="joystick-knob"></div>
                    </div>
                    <div id="action-button">Action</div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
